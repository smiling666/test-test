<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>формы</title>
</head>

<body>
    <a href="index.html">перейти на главную</a>
    <form action="">
        <p>
            логин <input type="text" name="login" placeholder="email@.ru">
        </p>
        <p>
            пороль <input type="password" name="pass" disabled>
        </p>
        <hr>
        <h3>ваши интересы</h3>
        <label><input type="checkbox" name="interess" value="music">музыка</label>
        <input type="checkbox" name="interess" value="sport" id="sport"><label for="sport">спорт</label>
        <input type="checkbox" name="interess" value="prgramming" checked>программирование
        <h3>род деятельности</h3>
        <input type="radio" name="occupation" value="work">работаю
        <input type="radio" name="occupation" value="no-work">не работаю
        <input type="radio" name="occupation" value="study">учусь
        <hr>
        <h3>ваш город</h3>
        <section name="city">
            <option value="tumen">тюмень</option>
            <option value="mosscow">москва</option>
            <option value="syrgut">сургут</option>
        </section>
        <h3>коментарий</h3>
        <p><textarea name="comment" id="" cols="30" rows="10"></textarea></p>
        <p><input type="submit" value="отправить">
            <button type="reset">отчистить форму</button>
        </p>
    </form>
    <form action="">
        <h3>оставьте ваши контакты</h3>
        <p> имя <input type="text" name="user-name" placeholder="user-name"><br>
            фамилия <input type="text" name="surename" placeholder="surename"><br>
            номер телефона <input type="text" name="number"><br>
            <input type="submit" value="отправить" repait><br>
        </p>


    </form>
</body>

</html>
